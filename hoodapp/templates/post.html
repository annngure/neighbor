{% extends "base.html"%}
{% load bootstrap4%}
{% block content%}

<body>
  <div class="text-center">
    <h3 style="font-family:'Times New Roman', Times, serif;">HOOD.</h3>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card border-primary mb-6" style="max-width:25rem;">
          <div class="card-body text-center">
            <form  method="post" style="font-family:'Times New Roman', Times, serif; " >
              {% csrf_token %} 
              {% bootstrap_form form%}
              <br>
              <div class="form-group">
                <input type="submit" class="btn btn-danger btn-sm" value="Post Business">
              </div>
            </form>
          </div> 
        </div>
      </div>
    </div>
  </div>
</body>
{%endblock%}
