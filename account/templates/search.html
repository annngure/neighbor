{%extends 'base.html'%} 
{%load bootstrap4%}
{% block content %}


<body>
  <div class="container">
    <div class="row">
    <h1 style="font-family:'Times New Roman', Times, serif;"><strong> These are the projects that are found:</strong></h1>
  
    {% for profile in profiles %}
    <p style="font-family:'Times New Roman', Times, serif;"><a href="{% url 'individual_profile_page' profile.user.id %}"> {{profile.user.username}}</a></p>
    {% endfor %}
  
  
    <div class="row">
      {% if projects %}
      <div class="container">
        <div class="card-columns">
          {% for project in projects %}
          <div class="card border-secondary">
            <img src="{{project.project_image.url}}" data-target="#imageModal{{project.id}}" data-toggle="modal" alt="" class="img-fluid" id="eachimage"
              size="100px200">
          </div>
          {% endfor %}
        </div>
      </div>
  
      {% endif %}
    </div>
  </div>
  
</body>


{% endblock %}
